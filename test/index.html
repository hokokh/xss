<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<pre>

		<h2>1. 在cmd中输入：ping pubmed.ncbi.nlm.nih.gov</h2>
		<img src="p/1.png" width="400px">

		<h2>2. 记录cmd中显示的IP地址：34.107.134.59</h2>
		<img src="p/1.2.png" width="400px">

		<h2>3. 在cmd中输入：notepad C:\Windows\System32\drivers\etc\hosts</h2>
		<img src="p/2.png" width="400px">

		<h2>4.更改hosts文件，添加：34.107.134.59 pubmed.ncbi.nlm.nih.gov</h2>
		<img src="p/3.png" width="400px">

		<h2>5. 在cmd中输入：ipconfig /flushdns</h2>
		<img src="p/4.png" width="400px">

		<h2>6. 关闭浏览器，再次打开并访问pubmed.ncbi.nlm.nih.gov</h2>
		<img src="p/5.png" width="400px">

	</pre>
</body>
</html>
